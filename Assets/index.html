<!DOCTYPE html>
<html>
<head>
    <title>Index Listing</title>
    <style>
        body { background: #0a0103; color: #ffb3c1; font-family: 'Courier New', monospace; padding: 30px; }
        h1 { border-bottom: 1px solid #ff4d6d; padding-bottom: 10px; font-size: 1.2rem; }
        .list { margin-top: 20px; }
        a { display: block; color: #fff; text-decoration: none; margin: 8px 0; }
        a:before { content: "> "; color: #ff4d6d; }
        a:hover { text-decoration: underline; background: #200209; }
        .parent { color: #ff4d6d !important; margin-bottom: 20px; }
    </style>
</head>

    <h1>SYSTEM_DIRECTORY: [FOLDER_NAME]</h1>
