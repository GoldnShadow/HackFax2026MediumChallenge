<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body { background-color: #000; color: #ff4d6d; font-family: 'Courier New', Courier, monospace; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; text-align: center; }
        .container { border: 2px solid #ff4d6d; padding: 20px; background: #1a0206; box-shadow: 0 0 15px #ff4d6d; }
        h1 { font-size: 3rem; margin-bottom: 10px; }
        .message { font-size: 1.2rem; margin-bottom: 20px; color: #ccc; }
        .rick-gif { max-width: 100%; height: auto; border: 5px solid #000; }
        .hint { margin-top: 20px; color: #444; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p class="message">Oops, not this one, try the other directory :)</p>
        <img src="/ouch.gif" alt="Never Gonna Give You Up" class="rick-gif">
        <div class="hint">SYSTEM: Directory traversal attempt logged...</div>
    </div>
</body>

</html>
